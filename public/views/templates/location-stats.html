<!-- dataStats -->
<hr>
<div class="row stats-dash">
  <div class="group-progress col-xs-12 col-sm-4 col-md-4">
    <h3 class="group-progress" id="progress-header">Progress:</h3>
    <h3 class="group-progress" id="progress-count">{{selected.tally}} / {{selected.reqNum}}</h3>
    <!-- Progress bar -->
    <div class="group-progress col-xs-12 col-md-10" id="progress-bar">
      <div class="progress back-container">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="{{selected.tally}}" aria-valuemin="0" aria-valuemax="100" style="width: {{((selected.tally / selected.reqNum) * 100) + '%'}}">
          <span class="sr-only"></span>
        </div>
      </div>
    </div>
  </div>
  <div class="group-options col-sm-4" id="pie-chart" style="width:300px" >
    <canvas id="pie" class="chart chart-pie" chart-data="data" chart-labels="labels"></canvas>
  </div>
  <!-- <div class="spacer col-sm-2"> </div> -->
  <div class="group-options col-xs-12 col-sm-4">
    <div class="group-options">
      <h3 class="group-options">Options:</h3>
      <div class="options-box">
        <p class="ind-option col-xs-12 col-md-6" ng-repeat="option in selected.options track by $index">{{selected.score[$index + 1]*100/selected.tally  | number:0}}% : {{option}} :: [{{selected.score[$index + 1]}}]</p>
      </div>
    </div>
  </div>
</div>

<!-- dataStats -->
<div class="container row stats-dash">
  <div class="group-progress col-xs-12 col-md-6">
    <h3 class="group-progress" id="progress-header">Progress:</h3>
    <h3 class="group-progress" id="progress-count">{{selected.customers.length}} / {{selected.reqNum}}</h3>
    <div class="group-progress" id="progress-bar">Place holder for progress bar</div>
  </div>
  <div class="group-options col-xs-12 col-md-6">
    <div class="group-options row">
      <h3 class="group-options">Options:</h3>
      <div class="row">
        <div class="group-options col-xs-12 col-md-6 pie-chart" id="pie-chart">    Place Holder for ChartJS
          <h4>{{selected.score}}</h4>
        </div>
        <div class="options-box">
          <p class="group-options col-xs-12 col-md-6">0 = No selection</p>
        </div>
        <div class="options-box">
          <p class="group-options col-xs-12 col-md-6" ng-repeat="option in selected.options">{{option}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="container" id="location-add-form">
  <form name="locForm" class="col-md-6" id="location-signup-form" name="location-form" ng-submit>
    <div class="form-group">
      <label for="name">Project Name</label>
      <input type="text" class="form-control" id="location-name" placeholder="name" ng-model="formData.name" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="location-description" placeholder="descibe what you can" ng-model="formData.description" required>
    </div>
    <div class="form-group">
      <label for="targetareas">Target Areas Impacted</label>
      <input type="text" class="form-control" id="location-target-areas" placeholder="target areas?" ng-model="formData.target">
    </div>
    <div class="form-group">
      <label for="summary">Summary</label>
      <input type="text" class="form-control" id="location-summary" placeholder="detail the summary ... " ng-model="formData.summary" >
    </div>
    <div class="form-group">
      <label for="numberforsuccess">Number of committed required for this Area</label>
      <input type="number" class="form-control" id="location-req-num" placeholder="100" ng-model="formData.reqNum" required>
    </div>
    <div class="form-group option-section">
      <div class="form-group col-xs-6 options-div row">
        <label for="options">Options</label>
      </div>
      <div>
        <input type="text" name="options" id="option-input" class="form-control col-xs-10 col-md-5"placeholder="Option 1 - 12mbs/$59.99/mo" ng-model="optionToAdd" ng-required="formData.options.length < 2">
      </div>
      <button id="add-option" ng-click="add(optionToAdd)" class="form-group btn btn-default col-xs-2">&#43 option</button>

      <button id="clear-options" ng-click="clearOptions()" class="form-group btn btn-default col-xs-3">Clear Options</button>
    </div>
  </form>
  <div class="col-xs-12 col-sm-11 col-md-6">
    <div id="fdata-display">
      <div id="location-content" class="loc-content">
        <h1>{{ formData.name }}</h1>
        <p>{{ formData.description }}</p>
        <dl>
          <dt><h4 ng-show="formData.summary">Summary</h4><dt>
          <dd><p>{{ formData.summary }}</p></dd>
        </dl>
        <dl>
          <dt><h4 ng-show="formData.target">Target</h4><dt>
          <dd><p>{{ formData.target }}</p></dd>
        </dl>
        <dl>
          <dt><h4>Options</h4></dt>
          <dd ng-repeat="option in formData.options"><p>{{ option }}</p></dd>
        </dl>
    </div>
<!--     <pre>{{formData | json}}</pre> -->
  </div>
  <button type="submit" id="submit-loc-btn" ng-disabled="locForm.$invalid || formData.$invalid" ng-click="addLocation()" class="form-group btn btn-default col-xs-2 add-option">Submit</button>
  <button ng-click="formData = {}" class="form-group btn btn-default col-xs-2 clear-form">Clear Form</button>
</section>
